name: estudamais
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  lottie: ^3.1.2
  sqflite: ^2.4.0
  path: ^1.9.0
  http: ^1.2.2
  provider: ^6.1.2
  flutter_native_splash: ^2.4.2
  dropdown_button2: ^2.3.9
  flutter_dotenv: ^5.2.1
  google_fonts: ^6.2.1
  dio: ^5.7.0
  web_socket_channel: ^3.0.1

  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lotties/
    - assets/fonts/
    - .env
